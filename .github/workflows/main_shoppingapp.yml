name: Build and deploy Node.js app to Azure Web App - shoppingapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Optional: run tests only (no build output needed)
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_074F36254C574ED4A2226B1047A08999 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4679E05384C4448EBA1D2D9AB040B651 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B6CE48CB9036405D9517DF7BC4A33CA4 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: shoppingapp
          slot-name: Production
          package: .
